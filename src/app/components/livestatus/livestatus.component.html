<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="liveStatus" name="liveStatus">
      <label class="form-check-label" for="exampleCheck1">Online</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="changeLiveStatus()">Submit</button>
  </form>
</div>
