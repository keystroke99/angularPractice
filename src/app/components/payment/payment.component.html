
  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Amount</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="amount" name="amount" placeholder="Eg: 10.00">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Purpose</label>
        <input type="text" class="form-control" id="purpose" [(ngModel)]="purpose" name="purpose" placeholder="Eg: Credit Recharge">
      </div>
      <button type="submit" class="btn btn-primary" (click)="paymentRequest()">Submit</button>
      </form>
  </div>
