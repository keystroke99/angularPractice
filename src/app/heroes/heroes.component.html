<div class="container">
  <h2>Celebrities list</h2>
<div>
<table class="table">
  <thead>
    <th>
      memberId
    </th>
    <th>
      email
    </th>
    <th>
      mobile
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let user of Users">
      <td>
        {{user._id}}
      </td>
      <td>
        {{user.email}}
      </td>
      <td>
        {{user.mobileNumber}}
      </td>
    </tr>
  </tbody>
</table>

</div>
</div>
